<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Click Capture Sample</title>
    <style>
      html, body {
        height: 800px;
        padding: 0;
        margin: 0;
        }
      #map {
       height: 640px;
       width: 640px;
       overflow: hidden;
       float: left;
       border: thin solid #333;
       }
      #capture {
       height: 360px;
       width: 480px;
       overflow: hidden;
       float: left;
       background-color: #ECECFB;
       border: thin solid #333;
       border-left: none;
       }
    ul { list-style-type: disc; padding-inline-start: 5px; }
    </style>
  </head>
  <body>
    <table border=1>
      <tr>
        <th colspan=2>Choropleth-Pilot</th>
        <th> </th>
      </tr>
      <tr>
        <td width=150px valign=TOP><center><big><b>Legend</b></big></center>
          <p>Layers
            <ul><li>Counties</li></ul>
          <p>Topics
            <br><input type="checkbox" id="POP"> Total Population
            <br><input type="checkbox" id="NHI"> Median HH_Income
        </td>
        <td> <div id="map"></div></td>
      </tr>
    </table>
    <!--div id="map"></div -->
    <div id="capture"></div>
    <script>
      var map;
    //var src = 'https://developers.google.com/maps/documentation/javascript/examples/kml/westcampus.kml';
      var src = 'https://raw.githubusercontent.com/Jordan-Hastings/Choro-Pilot/refs/heads/main/CalNeva-County.kml';

      function initMap() {
        const paramsString = window.location.search; console.log("at initMap() ", paramsString)
        map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(-19.257753, 146.823688),
          zoom: 2,
          mapTypeId: 'terrain'
        });

        var kmlLayer = new google.maps.KmlLayer(src, {
          suppressInfoWindows: true,
          preserveViewport: false,
          map: map
        });
        kmlLayer.addListener('click', function(event) {
          var content = event.featureData.infoWindowHtml;
          var testimonial = document.getElementById('capture');
          testimonial.innerHTML = content;
        });
      }
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmrLN2z0y1M2Dg8hvhfBckywh_kDXQC_k&callback=initMap">
    </script>
  </body>
</html>
